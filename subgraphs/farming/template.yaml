specVersion: 0.0.3
description: Farming
repository: https://bitbucket.org/coinvestorg/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FarmFactory
    network: '{{ network }}'
    source:
      address: '{{ address }}'
      abi: FarmFactory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Farming
        - History
        - Pool
        - PoolRounds
        - PoolHistory
        - User
      abis:
        - name: Farm
          file: ./config/abis/Farm.json
        - name: FarmFactory
          file: ./config/abis/FarmFactory.json
        - name: Factory
          file: ./config/abis/Factory.json
        - name: Core
          file: ./config/abis/Core.json
        - name: ERC20
          file: ./config/abis/ERC20.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: ownershipTransferred
        - event: UpdatePool(indexed address,uint256,uint16)
          handler: set
      callHandlers:
        - function: transferOwnership(address)
          handler: transferOwnership
        - function: setReserveAddress(address)
          handler: setReserveAddress
        - function: updateReserveDistributionSchedule(uint256)
          handler: updateReserveDistributionSchedule
        - function: setFeeAddress(address)
          handler: setFeeAddress
        - function: pullRewards()
          handler: pullRewards
      file: ./src/farming.ts
templates:
  - kind: ethereum/contract
    name: Farm
    network: '{{ network }}'
    source:
      abi: Farm
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/farming.ts
      entities:
        - History
        - Pool
        - PoolRounds
        - PoolHistory
        - User
      abis:
        - name: FarmFactory
          file: ./config/abis/FarmFactory.json
        - name: Farm
          file: ./config/abis/Farm.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: deposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: withdraw
        - event: PoolUpdated()
          handler: updatePool
